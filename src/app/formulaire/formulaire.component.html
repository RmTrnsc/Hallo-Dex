<div class="container">
  <div class="row col-md-6 mx-auto text-center">
     <div class="header-title">
        <h1 class="wv-heading--title">
           SIGN UP
        </h1>
        <h2 class="wv-heading--subtitle">
           Before hunting please checkout your account !
        </h2>
     </div>
  </div>
  <div class="row">
     <div class="col-md-4 mx-auto">
        <div class="myform form ">
           <form action="" method="post" name="login">
              <div class="form-group">
                 <input type="text" name="name"  class="form-control my-input" id="name" placeholder="Name">
              </div>
              <div class="form-group">
                 <input type="email" name="email"  class="form-control my-input" id="email" placeholder="Email">
              </div>
              <div class="text-center ">
                 <button type="submit" class=" btn btn-block send-button tx-tfm">Create Account</button>
              </div>
              <div class="col-md-12 ">
                 <div class="login-or">
                    <hr class="hr-or">
                    <span class="span-or">or</span>
                 </div>
              </div>
              <div class="form-group">
                 <a class="btn btn-block g-button" href="#">
                 <i class="fa fa-google"></i> Sign up with Google
                 </a>
              </div>
              
           </form>
        </div>
     </div>
  </div>
</div>
